<section class="container">
  <p class="h5 fontics" style="padding: 0px;  color: slategray;"> <span *ngIf="weekDay != 'Воскресенье'; else  elseBlock"
      style="color: #e34234;"> {{ weekDay | titlecase }}</span><br> Седмица {{ currentWeek }}
    <ng-template #elseBlock style="color: #858585;"><b> {{ weekDay }}</b></ng-template>
  </p>
  <hr class="hr-1">
  <div class="row  h4">
    <div class="col-md csl" id="apstl">
      <p id="zapstl" class="fontics">
        <span class="black">Апостолъ: </span><br>{{zapstl}}
      </p>
      <span class="red">{{ buckvicaApstl }}</span>{{apstl}}
    </div>
    <div class="col csl" id="evngl">
      <p id="zevngl" class="fontics">
        <span class="black">Евангелие: </span><br>{{zevngl}}
      </p>
      <span class="red">{{ buckvicaEvngl }}</span>{{evngl}}
    </div>
  </div>
</section>

<div class="container">
  <mat-grid-list cols="2" rowHeight="250">
    <mat-grid-tile *ngFor="let item of mass">
      <mat-card >
        <p>{{item.id}}</p>
        <p class="csl"><span class="red">{{bukvica}}</span>{{entrance}} <span class="red">{{item.num}}</span></p>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
